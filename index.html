<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
<title>Meal Planner App</title>
</head>
<body id="main-body">
    <section id="main-page">
        <nav id="logo">
            <img id="image-logo" src="https://qph.cf2.quoracdn.net/main-thumb-735979136-200-zemuyiyylfrzkicyvjbvpzwcijsoygjl.jpeg" alt="logo">
            <p id="logo-mealPlanner">Meal Planner</p>
        </nav>
        
        <section id="user-info">
            <!-- User Input Section -->
            <form id="user-form">
                <section id="inputType">
                    <input class="form-control" id="height" type="number" placeholder="Enter Height (in cm)" min="1" required>
                    <input class="form-control" id="weight" type="number" placeholder="Enter Weight (in kg)" min="1" required>
                    <input class="form-control" id="age" type="number" placeholder="Enter Age" min="1" required>
                </section>
                <section id="selectType">
                    <select class="form-control" name="gender" id="gender" required>
                        <option value="">Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                    </select>
                    <select class="form-control" name="activity" id="activity-level" required>
                        <option value="">Activity Level</option>
                        <option value="1.375">Lightly active (exercise 1-3 days/week)</option>
                        <option value="1.55">Moderately active (exercise 3-5 days/week)</option>
                        <option value="1.725">Active (exercise 6-7 days/week)</option>
                    </select>
                </section>
                <section id="button-sec">
                    <button class="form-control" id="generate-meals-btn">Generate Meals</button>
                </section>
            </form>
            <!-- Meals Section -->
            <section id="meals">
                
            </section>
            <!-- Recipe Section -->
            <section id="recipe" class="recipe display">
                <table>
                    <thead>
                        <tr>
                            <th>INGREDIENTS</th>
                                                <th>EQUIPMENT</th>
                        </tr>
                    </thead>
                    <tbody id="recipeList">

                    </tbody>
                </table>
            </section>
        </section>
    </section>
    <script type="text/javascript" src="App.js"></script>
</body>
</html>
